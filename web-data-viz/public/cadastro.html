<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Stand Inside | Cadastro</title>

  <script src="./js/sessao.js"></script>

  <link rel="stylesheet" href="./css/cadastro-login.css">
  <link rel="icon" href="./assets/logo.svg">


</head>

<body>
  <main class="container">
    <section class="hero"></section>
    <div class="alerta_erro">
      <div class="card_erro" id="cardErro">
        <span id="mensagem_erro"></span>
      </div>
    </div>

    <section class="form-container">
      <a href="./index.html">
        <img src="./assets/logo.svg" alt="Stand Inside Logo" class="logo" />
      </a>
      <br>
      <br>
      <h3>Criar uma conta</h3>
      <p>Já tem uma conta? <a href="./login.html">Faça login</a></p>

      <form id="register-form">
        <label for="name">Nome</label>
        <input type="text" id="nome_input" id="name" placeholder="Seu nome" required />

        <label for="email">E-mail</label>
        <input type="email" id="email_input" placeholder="exemplo@gmail.com" required />

        <label for="password">Senha</label>
        <input type="password" id="senha_input" placeholder="••••••" required />

        <div class="check">
          <div class="checkbox-row">
            <input type="checkbox" id="remember" />
            <label for="remember">Lembrar de mim</label>
          </div>

          <a href="#" class="forgot">Esqueceu a senha?</a>
        </div>

        <button type="button" class="btn" id="btnCadastrar" onclick="cadastrar()">Cadastrar</button>

        <div id="div_erros_login"></div>
      </form>
    </section>
  </main>
</body>

</html>

<script>

  function cadastrar() {
    // aguardar();

    //Recupere o valor da nova input pelo nome do id
    // Agora vá para o método fetch logo abaixo
    var nomeVar = nome_input.value;
    var emailVar = email_input.value;
    var senhaVar = senha_input.value;
    // var confirmacaoSenhaVar = confirmacao_senha_input.value;

    // Verificando se há algum campo em branco
    if (
      nomeVar == "" ||
      emailVar == "" ||
      senhaVar == "" 
      // confirmacaoSenhaVar == ""
    ) {
      cardErro.style.display = "block";
      mensagem_erro.innerHTML =
        "(Mensagem de erro para todos os campos em branco)";

      finalizarAguardar();
      return false;
    } else {
      setInterval(sumirMensagem, 5000);
    }

    // Enviando o valor da nova input
    fetch("/usuarios/cadastrar", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
      },
      body: JSON.stringify({
        // crie um atributo que recebe o valor recuperado aqui
        // Agora vá para o arquivo routes/usuario.js
        nomeServer: nomeVar,
        emailServer: emailVar,
        senhaServer: senhaVar
      }),
    })
      .then(function (resposta) {
        console.log("resposta: ", resposta);

        if (resposta.ok) {
          cardErro.style.display = "block";

          mensagem_erro.innerHTML =
            "Cadastro realizado com sucesso! Redirecionando para tela de Login...";

          setTimeout(() => {
            window.location = "login.html";
          }, "2000");

          limparFormulario();
          finalizarAguardar();
        } else {
          throw "Houve um erro ao tentar realizar o cadastro!";
        }
      })
      .catch(function (resposta) {
        console.log(`#ERRO: ${resposta}`);
        finalizarAguardar();
      });

    return false;
  }

  function sumirMensagem() {
    cardErro.style.display = "none";
  }
</script>
