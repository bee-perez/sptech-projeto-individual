<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Stand Inside | Login</title>

    <script src="./js/sessao.js"></script>

    <link rel="stylesheet" href="./css/cadastro-login.css">
    <link rel="icon" href="./assets/icon/favicon2.ico">
    <link rel="preconnect" href="https://fonts.gstatic.com">
</head>

<body>
    <main class="container">
        <section class="form-container">
            <a href="./index.html">
                <img src="./assets/logo.svg" alt="Stand Inside Logo" class="logo" />
            </a>
            <br>
            <br>
            <h3>Fazer Login</h3>
            <p>Novo Usuário? <a href="cadastro.html">Crie uma conta</a></p>

            <form id="register-form">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="exemplo@gmail.com" required />

                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="••••••" required />

                <div class="check">
                    <div class="checkbox-row">
                        <input type="checkbox" id="remember" />
                        <label for="remember">Lembrar de mim</label>
                    </div>

                    <a href="#" class="forgot">Esqueceu a senha?</a>
                </div>

                <button type="submit" class="btn">Entrar</button>
            </form>
        </section>
        <section class="hero"></section>

    </main>
</body>

</html>

<script>


    function entrar() {
        aguardar();

        var emailVar = email_input.value;
        var senhaVar = senha_input.value;

        if (emailVar == "" || senhaVar == "") {
            cardErro.style.display = "block"
            mensagem_erro.innerHTML = "(Mensagem de erro para todos os campos em branco)";
            finalizarAguardar();
            return false;
        }
        else {
            setInterval(sumirMensagem, 5000)
        }

        console.log("FORM LOGIN: ", emailVar);
        console.log("FORM SENHA: ", senhaVar);

        fetch("/usuarios/autenticar", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({
                emailServer: emailVar,
                senhaServer: senhaVar
            })
        }).then(function (resposta) {
            console.log("ESTOU NO THEN DO entrar()!")

            if (resposta.ok) {
                console.log(resposta);

                resposta.json().then(json => {
                    console.log(json);
                    console.log(JSON.stringify(json));
                    sessionStorage.EMAIL_USUARIO = json.email;
                    sessionStorage.NOME_USUARIO = json.nome;
                    sessionStorage.ID_USUARIO = json.id;
                    sessionStorage.AQUARIOS = JSON.stringify(json.aquarios)

                    setTimeout(function () {
                        window.location = "./dashboard/cards.html";
                    }, 1000); // apenas para exibir o loading

                });

            } else {

                console.log("Houve um erro ao tentar realizar o login!");

                resposta.text().then(texto => {
                    console.error(texto);
                    finalizarAguardar(texto);
                });
            }

        }).catch(function (erro) {
            console.log(erro);
        })

        return false;
    }

    function sumirMensagem() {
        cardErro.style.display = "none"
    }

</script>
